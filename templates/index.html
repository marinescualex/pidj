{% extends "layout.html" %}
{% block body %}

<div class="span12">
  <table class="table table-bordered table-striped table-condensed">
    {%- for file in files %}
      <tr>
        <td><a href="/play/{{ file.id }}">{{ file.title|safe }}</a></td>
      </tr>
    {%- endfor %}
  </table>
</div>

{% endblock %}
